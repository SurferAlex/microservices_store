version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: microservice_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - db_network

  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    image: auth_service:v1.0.0
    container_name: auth_service
    ports:
      - "8080:8080"
    environment:
      DBHost: ${DB_HOST}
      DBPort: "5432"
      DBName: auth_service
      DBUser: postgres
      DBPassword: ${DB_PASSWORD}
      ServerPort: "8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - db_network
      - app_network
    mem_limit: 512m
  profile_service:
    build:
      context: ./profile_service
      dockerfile: Dockerfile
    image: profile_service:v1.0.0
    container_name: profile_service
    ports:
      - "8081:8081"
    environment:
      DBHost: ${DB_HOST}
      DBPort: "5432"
      DBName: profile_service
      DBUser: postgres
      DBPassword: ${DB_PASSWORD}
      ServerPort: "8081"
      AuthServiceURL: http://auth_service:8080
    depends_on:
      postgres:
        condition: service_healthy
      auth_service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - db_network
      - app_network
    mem_limit: 512m
    cpus: '0.5'

volumes:
  postgres_data:

networks:
  db_network:
    driver: bridge
  app_network:
    driver: bridge